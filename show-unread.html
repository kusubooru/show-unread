<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="unread-badge.html">

<dom-module id="show-unread" class="empty">
  <template>
    <style>
    </style>
    <iron-ajax
        auto
        url="https://kusubooru.com/suggest/autocomplete"
        params='{"q":"chun"}'
        handle-as="json"
        on-response="handleResponse"
        debounce-duration="300">
    </iron-ajax>
    <unread-badge id="badge" url=[[profileUrl]]></unread-badge>
  </template>

  <script>
    /**
     * `show-unread`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ShowUnread extends Polymer.Element {
      static get is() { return 'show-unread'; }
      static get properties() {
        return {
          profileUrl: {
            type: String,
            value: ''
          }
        };
      }
      handleResponse(e) {
        this.$.badge.value = e.detail.response.length;
      }
    }

    window.customElements.define(ShowUnread.is, ShowUnread);
  </script>
</dom-module>
